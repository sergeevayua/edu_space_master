<form>
  <mat-icon>language</mat-icon>
  <mat-select placeholder="Select language" [(value)]="lang" (selectionChange)="changeLang($event)" class="languages-switcher" name="lang">
    <mat-option *ngFor="let language of supportedLanguages" [value]="language.code">
     <img src="../../../assets/icons/i18n/{{ language.icon }}"/> {{ language.title }}
    </mat-option>
  </mat-select>
</form>
